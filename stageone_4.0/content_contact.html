<!-- Header -->

<div id="mobile-content-menu-button" class="is-hidden uk-position-fixed uk-position-top-right uk-position-large uk-display-inline-block uk-position-z-index-4 uk-hidden@m" >
    <a href="#" class="uk-flex uk-flex-middle uk-flex-center uk-flex-column uk-background-cover" data-uk-toggle="target: #mobile-navigation-modal" style="width:70px; height:78px;background-image: url('/themes/stageone_4.0/assets/images/Pattern-Logo.png')">
        <span class="uk-light " data-uk-icon="icon: 001-budicon-custom-001;ratio:1.5;" style="padding-left:2px;padding-top:5px;"></span>
        <div class="font-medium uk-light" style="font-size:0.7em;padding-left:2px;">MENU</div>
    </a>
</div>

<div id="scroll-down-button" class="scroll-down-button uk-visible@s uk-position-fixed uk-position-bottom-right uk-position-z-index-3 rotate-90 uk-transform-origin-top-right" style="bottom:-20px;">
    <a href="#second-section" class="uk-button uk-button-text" data-uk-scroll><span class="scroll-bottom-label uk-margin-medium-right">Mehr erfahren</span><span data-uk-icon="icon:g-budicon-interface-005;ratio:1.3;" class="uk-icon "></span></a>
</div>

<div id="scroll-up-button" class="scroll-up-button uk-position-fixed uk-position-bottom-right uk-position-z-index-3 rotate--90 uk-transform-origin-top-left" style="padding-top:25px;bottom:-40px;">
    <a href="top-section" class="uk-button uk-button-text color-base-b " data-uk-scroll><span class="scroll-bottom-label uk-margin-right">Top</span><span data-uk-icon="icon:g-budicon-interface-005;ratio:1.3;" class="uk-icon "></span></a>
</div>

<div id="top-section"  data-uk-height-viewport="offset-bottom: 0; offset-top:true;">

    <div class="uk-section uk-section-small uk-position-relative uk-position-z-index">

        <div class="uk-position-top-right uk-width-3-4 uk-width-1-2@m uk-overflow-visible">
            <img src="{METAIMAGE}" alt="{METATITLE}" class="uk-width-1-1" />
        </div>

        <div class="uk-container uk-container-large">

            <nav class="uk-navbar-container uk-navbar-transparent" data-uk-navbar="mode: hover">

                <a class="uk-navbar-item uk-logo uk-width-1-4 uk-width-1-5@s uk-width-1-6@m uk-padding-remove-left " href="{NODE_HOME}" style="max-width:230px;">
                    <img src="/themes/stageone_4.0/assets/images/Logo-Nordic-Ergo.svg" alt="Nordic Ergo Logo"  />
                </a>

                <div class="uk-navbar-left uk-visible@m">
                    {NAVBAR_FILE}
                </div>

            </nav>

            <div class="uk-hidden uk-width-1-4 uk-width-1-5@s uk-width-1-6@m uk-flex uk-flex-middle uk-flex-center uk-margin-top uk-padding-remove-left uk-navbar-item">
                <div data-uk-toggle="target: #mobile-navigation-modal" class="uk-flex uk-flex-middle uk-flex-center uk-flex-column" >
                    <div data-uk-icon="icon: 001-budicon-custom-001;ratio:1.6;"></div>
                    <div class="uk-text-small" style="padding-top:3px;">MENU</div>
                </div>
            </div>

        </div>

    </div>

    <div  id="first-content-section" class="uk-section uk-overflow-hidden uk-position-relative uk-position-z-index" >

        <div class="uk-container">
            <div id="second-content" class="uk-grid" data-uk-grid>

                <div class="uk-width-3-4@s uk-width-3-4@m uk-width-2-3@xl ">

                    <div class="uk-text-large">{CONTENT_TITLE}</div>
                    <h1 class="uk-margin-remove-top">{METATITLE}</h1>
                    {BLOCK_168}

                </div>

            </div>
        </div>

    </div>

</div>

{CONTENT_TEXT}
