
<div class="contact-row form-group uk-margin-bottom">

    <div class="uk-form-controls">
        <label class="uk-form-label uk-meta-title">
            {CONTACT_FORM_FIELD_LABEL}

            <!-- BEGIN contact_form_field_required -->
            <strong class="is_required">*</strong>
            <!-- END contact_form_field_required -->

        </label>


        <div class="contactFormGroup uk-checkbox-container uk-flex uk-flex-column" id="contactFormFieldId_{CONTACT_FORM_FIELD_ID}">

            <!-- BEGIN contact_form_field_options -->
                <label class="noCaption" for="contactFormField_{CONTACT_FORM_FIELD_OPTION_KEY}_{CONTACT_FORM_FIELD_OPTION_FIELD_ID}">
                    <input type="checkbox" class="contactFormClass_checkboxGroup uk-checkbox" name="contactFormField_{CONTACT_FORM_FIELD_OPTION_FIELD_ID}[]" id="contactFormField_{CONTACT_FORM_FIELD_OPTION_KEY}_{CONTACT_FORM_FIELD_OPTION_FIELD_ID}" {CONTACT_FORM_FIELD_SELECTED} {CONTACT_FORM_FIELD_REQUIRED} value="{CONTACT_FORM_FIELD_VALUE}" /> {CONTACT_FORM_FIELD_VALUE}
                </label>
            <!-- END contact_form_field_options -->

            <div class="error-container uk-text-meta"></div>

        </div>
    </div>
</div>
