
<div class="contact-row form-group uk-margin-bottom uk-width-1-1">

    <div class="uk-form-controls">
        <label class="uk-form-label uk-meta-title" for="contactFormFieldId_{CONTACT_FORM_FIELD_ID}">{CONTACT_FORM_FIELD_LABEL}
            <!-- BEGIN contact_form_field_required -->
            <span class="is_required">*</span>
            <!-- END contact_form_field_required -->
        </label>

        <div class="uk-position-relative">
            <textarea class="contactFormClass_textarea uk-textarea" name="contactFormField_{CONTACT_FORM_FIELD_ID}" id="contactFormFieldId_{CONTACT_FORM_FIELD_ID}" rows="5" cols="20" {CONTACT_FORM_FIELD_REQUIRED} >{CONTACT_FORM_FIELD_VALUE}</textarea>
            <i data-uk-icon="icon:g-budicon-interface-054;ratio:1;" class="form-icon ipt-valid-icon uk-position-top-right uk-margin-right uk-margin-top"></i>
            <i data-uk-icon="icon:g-budicon-interface-053;ratio:1;" class="form-icon ipt-error-icon uk-position-top-right uk-margin-right uk-margin-top"></i>
        </div>

        <div class="error-container uk-text-meta"></div>
    </div>

</div>
