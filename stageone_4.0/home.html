<!-- Header -->

<div id="mobile-menu-button" class="uk-position-fixed uk-position-top-right uk-position-large uk-display-inline-block uk-position-z-index-4 uk-hidden@m" >
    <a href="#" class="uk-flex uk-flex-middle uk-flex-center uk-flex-column uk-background-cover" data-uk-toggle="target: #mobile-navigation-modal" style="width:70px; height:78px;background-image: url('/themes/stageone_4.0/assets/images/Pattern-Logo.png')">
        <span class="uk-light " data-uk-icon="icon: 001-budicon-custom-001;ratio:1.5;" style="padding-left:2px;padding-top:5px;"></span>
        <div class="font-medium uk-light" style="font-size:0.7em;padding-left:2px;">MENU</div>
    </a>
</div>

<div id="mobile-scroll-down-button" class="scroll-down-button uk-hidden@m uk-position-fixed uk-position-bottom-right uk-position-z-index-3 rotate-90 uk-transform-origin-top-right" style="bottom:-20px;">
    <a href="#first-home-mobile-section" class="uk-button uk-button-text" data-uk-scroll="offset:50"><span class="uk-margin-medium-right">Mehr erfahren</span><span data-uk-icon="icon:g-budicon-interface-005;ratio:1.3;" class="uk-icon "></span></a>
</div>

<div id="scroll-down-button" class="scroll-down-button uk-visible@m uk-position-fixed uk-position-bottom-right uk-position-z-index-3 rotate-90 uk-transform-origin-top-right" style="bottom:-20px;">
    <a href="#second-section" class="uk-button uk-button-text" data-uk-scroll><span class="scroll-bottom-label uk-margin-medium-right">Mehr erfahren</span><span data-uk-icon="icon:g-budicon-interface-005;ratio:1.3;" class="uk-icon "></span></a>
</div>

<div id="scroll-up-button" class="scroll-up-button uk-position-fixed uk-position-bottom-right uk-position-z-index-3 rotate--90 uk-transform-origin-top-left" style="padding-top:25px;bottom:-40px;">
    <a href="top-section" class="uk-button uk-button-text color-base-b " data-uk-scroll><span class="scroll-bottom-label uk-margin-right">Top</span><span data-uk-icon="icon:g-budicon-interface-005;ratio:1.3;" class="uk-icon "></span></a>
</div>

<div id="top-section"  class="uk-position-relative uk-overflow-hidden" data-uk-height-viewport="offset-bottom: 0; offset-top:true;">


    <div class="uk-position-cover uk-flex uk-flex-center uk-flex-bottom uk-position-z-index-2 uk-hidden@m">
        <a class="uk-logo uk-display-block" href="{NODE_HOME}" style="max-width:75%;margin-bottom:80px;">
            <img src="/themes/stageone_4.0/assets/images/Nordic-Home.png" alt="Nordic Ergo Logo"  />
        </a>
    </div>

    <div id="home-background-section" class="uk-position-top-left uk-cover-container uk-width-1-1 uk-overflow-visible">
        <img src="/themes/stageone_4.0/assets/images/Ergotherapie-Heimaufenthalt-Spitalaufenthalt.png" alt="" class="cover-top-left " data-uk-cover>
    </div>

    <div class="uk-section uk-position-relative uk-position-z-index-3">

        <div class="uk-container uk-container-large">

            <nav class="uk-navbar-container uk-navbar-transparent" data-uk-navbar="mode: hover">

                <div class="uk-navbar-right uk-visible@m">
                    {NAVBAR_FILE}
                </div>

            </nav>

        </div>

    </div>

    <div id="first-home-screen-section" class="uk-section uk-width-1-1 uk-overflow-hidden uk-position-z-index uk-visible@m uk-position-center uk-position-large uk-margin-remove-bottom" >

        <div class="uk-container uk-margin-xlarge-top">
            <div class="uk-grid uk-grid-collapse" data-uk-grid>

                <div class="uk-width-1-2@m uk-width-2-5@l uk-flex uk-flex-top uk-flex-center uk-visible@m">
                    <a class="uk-logo uk-display-block" href="{NODE_HOME}">
                        <img src="/themes/stageone_4.0/assets/images/Nordic-Home.png" alt="Nordic Ergo Logo" style="max-width: 450px;" />
                    </a>
                </div>

                <div class="uk-width-1-2@m uk-width-3-5@l uk-flex uk-flex-bottom">
                    <div >
                        <div class="uk-text-large">{CONTENT_TITLE}</div>
                        <h1 class="uk-margin-remove-top">{METATITLE}</h1>
                        <span class="uk-text-lead">{CONTENT_TEXT}</span>
                    </div>

                </div>

            </div>
        </div>

    </div>

</div>


<!-- Content -->
<div id="first-home-mobile-section" class="uk-section uk-section-large uk-padding-remove-top uk-overflow-hidden uk-position-relative uk-position-z-index uk-hidden@m" >

    <div class="uk-container">
        <div class="uk-grid" data-uk-grid>

            <div class="uk-width-1-1 uk-visible@s">

            </div>

            <div class="uk-width-3-4@s uk-width-3-4@m uk-width-1-2@xl ">
                <div class="uk-text-large">{CONTENT_TITLE}</div>
                <h1 class="uk-margin-remove-top">{METATITLE}</h1>
                <span class="uk-text-lead">{CONTENT_TEXT}</span>
            </div>

        </div>
    </div>

</div>

<div id="second-section"  class="uk-section uk-padding-remove uk-overflow-hidden uk-position-relative gradient-bottom ">

    <div class="uk-overflow-visible uk-position-top">
        <img src="/themes/stageone_4.0/assets/images/Pattern-Spacer.svg" alt="Ergotherapie" class="uk-width-1-1" />
    </div>

    <div class="uk-section uk-margin-medium-top uk-position-relative uk-position-z-index">
        <div class="uk-container">

            <div id="second-content" class="uk-child-width-1-2@s uk-grid-match" data-uk-grid>

                {BLOCK_CAT_31}

            </div>

        </div>
    </div>

</div>
