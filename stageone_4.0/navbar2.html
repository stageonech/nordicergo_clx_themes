
<!-- BEGIN navigation_dropdown -->
{V2}

<ul id="mobile-navigation" class="uk-link-reset" data-uk-accordion="content:  .uk-accordion-content; toggle:  .accordion-toggle;">
    <!-- BEGIN level_1 -->
    <li class="level-1 {STYLE} {CSS_NAME} ">
        <div class="toggle-container uk-position-relative uk-flex uk-flex-middle uk-flex-between">
            <a class="{STYLE} {CSS_NAME} level-1 uk-text-uppercase" href="{URL}" target="{TARGET}" title="{NAME}" style="font-size:1.1em;">{NAME}</a>
            <a class="accordion-toggle uk-link-reset" href="#"><span data-uk-icon="icon:g-budicon-interface-064;ratio:1.3;" class="switcher-icon uk-icon "></span></a>
        </div>
        <!-- BEGIN level_1_sub_menu -->
        <div class="uk-accordion-content uk-margin-remove-top" >
            <ul class="uk-nav uk-navbar-dropdown-nav uk-nav-sub">
                {SUB_MENU}
            </ul>
        </div>
        <!-- END level_1_sub_menu -->

    </li>

    <!-- END level_1 -->

    <!-- BEGIN level_2 -->
    <li class="level-2 {STYLE} {CSS_NAME}">
        <a class="{STYLE} {CSS_NAME} level-2 " href="{URL}" target="{TARGET}" title="{CSS_NAME}">{NAME}</a>
        <!-- BEGIN level_2_sub_menu -->
        <div class="level-3-menu uk-margin-remove">
            <ul class="level_%s menu  uk-nav-sub">{SUB_MENU}</ul>
        </div>
        <!-- END level_2_sub_menu -->
    </li>

    <!-- END level_2 -->

    <!-- BEGIN level_3 -->
    <li class="level-3 {STYLE} {CSS_NAME}">
        <a class="{STYLE} {CSS_NAME}" href="{URL}" target="{TARGET}" title="{NAME}">{NAME}</a>
    </li>
    <!-- END level_3 -->

</ul>

<!-- END navigation_dropdown -->
